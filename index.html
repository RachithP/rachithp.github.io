layout: default 
---

    <br/>{{ site.tagline }}</h2>
  <br/>
  <hr>
  <!-- <br/> -->
</div>

<article class="post-content">
  <br/> {{ site.pages | where: "title", "Home"}}
  <br/>
  <hr/>
  <br/>

      <i class="fa fa-github-square"></i>
    </a>

    </a>
