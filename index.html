--- 
layout: default 
---

<div class="header-bar">
  <h1>{{ site.title }}</h1>
  <h2>
    <br/>{{ site.tagline }}</h2>
  <br/>
  <h3>{{ site.title }}</h3>
  <hr>
  <!-- <br/> -->
</div>

<article class="post-content">
  <br/> {{ site.pages | where: "title", "Home"}}
  <br/>
  <hr/>
  <br/>
  <span class="contacticon center">
    <a href="//scholar.google.com/citations?user={{ site.author.scholar }}">
      <i class="fa fa-graduation-cap" target="_blank"></i>
    </a> 
    <a href="//github.com/{{ site.author.github }}" target="_blank">
      <i class="fa fa-github-square"></i>
    </a> 
    <a href="//twitter.com/{{ site.author.twitter }}" target="_blank">
      <i class="fa fa-twitter-square"></i>
    </a> 
    <a href="//linkedin.com/in/{{ site.author.linkedin }}" target="_blank">
      <i class="fa fa-linkedin-square"></i>
    </a> 
    <a href="mailto:{{ site.author.email }}">
      <i class="fa fa-envelope-square"></i>
    </a>
    <a href="//youtube.com/channel/UCTvCwHquCofsOqnPZU7Fd2g/featured?view_as=subscriber" target="_blank">
      <i class="fa fa-youtube-square"></i>
    </a>
  </span>
</article>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
